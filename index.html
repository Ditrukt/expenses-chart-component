<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=DM+Sans' rel='stylesheet' type='text/css'>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body> 

  <main>
    <section class="my-balance">
      <div class="balance">
        <p>My balance</p>
        <p class="val">$--.--</p>
      </div>
      <img src="images/logo.svg" alt="logo">
    </section>
    <section class="spending">
      <h2>Spending - Last 7 days</h2>
      <div class="table">
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        <div class="col-container">
          <div class="col"><div class="val">$--.--</div></div>
        </div>
        
        <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p>
      </div>
      <section class="month-results">
        <p>Total this month</p>
        <div>
          <div class="val">$--.--</div>
          <div class="right-side">
            <div class="val">-.-%</div>
            <p>from last month</p>
          </div>
        </div>
      </section>

      <script type="text" src="data.json"></script>
      <script src="./script.js"></script>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ditrukt</a>.
  </div>
</body>
</html>
